<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Barber_Bigode</title>

    <!-- Importa o arquivo CSS externo para estiliza√ß√£o da p√°gina -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container central onde fica todo o conte√∫do -->
    <div class="container">

        <!-- T√≠tulo principal da p√°gina -->
        <h1>üíà Barber Bigode ‚Äì Agendamento üíà</h1>

        <!-- Formul√°rio de agendamento -->
        <form id="formAgendamento">

            <!-- Campo: Nome do Cliente -->
            <label>Nome do Cliente:</label>
            <input type="text" id="nome" required>

            <!-- Campo: Tipo de Corte -->
            <label>Tipo de Corte:</label>
            <select id="tipo" required>
                <option value="">Selecione o tipo de corte</option>
                <option value="social">Social</option>
                <option value="degrade">Degrade</option>
                <option value="militar">Militar</option>
            </select>

            <!-- Campo: Data -->
            <label>Data:</label>
            <input type="date" id="data" required>

            <!-- Campo: Hora -->
            <label>Hora:</label>
            <input type="time" id="hora" required>

            <!-- Bot√£o que chama a fun√ß√£o JavaScript para realizar o agendamento -->
            <button type="button" onclick="agendar()">Agendar</button>
        </form>

        <!-- T√≠tulo da lista de agendamentos j√° realizados -->
        <h2>üìã Agendamentos</h2>

        <!-- Lista que ser√° preenchida dinamicamente pelo JavaScript -->
        <ul id="listaAgendamentos"></ul>
    </div>

    <script>
        // Array que armazena todos os agendamentos realizados
        const agendamentos = [];

        /**
         * Fun√ß√£o chamada quando o usu√°rio clica no bot√£o "Agendar".
         * Coleta os valores do formul√°rio, valida e adiciona ao array.
         */
        function agendar() {
            
            // Captura dos valores dos campos
            const nome = document.getElementById("nome").value;
            const tipo = document.getElementById("tipo").value;
            const data = document.getElementById("data").value;
            const hora = document.getElementById("hora").value;

            // Verifica se todos os campos foram preenchidos
            if (!nome || !tipo || !data || !hora) {
                alert("Preencha todos os campos!");
                return; // interrompe a fun√ß√£o se algo estiver vazio
            }

            // Adiciona o novo agendamento ao array
            agendamentos.push({ nome, tipo, data, hora });

            // Atualiza a lista na tela
            atualizarLista();

            // Limpa os campos do formul√°rio ap√≥s agendar
            document.getElementById("formAgendamento").reset();
        }

        /**
         * Atualiza a lista de agendamentos exibida na tela.
         * Limpa o conte√∫do atual e insere os itens atualizados.
         */
        function atualizarLista() {
            const lista = document.getElementById("listaAgendamentos");

            // Limpa a lista antes de inserir novamente
            lista.innerHTML = "";

            // Percorre todos os agendamentos e cria itens <li> dinamicamente
            agendamentos.forEach((a, i) => {
                const item = document.createElement("li");

                // Conte√∫do que ser√° exibido para cada agendamento
                item.textContent = `${i + 1}. üë§ ${a.nome} | ‚úÇÔ∏è ${a.tipo} | üìÖ ${a.data} | ‚è∞ ${a.hora}`;

                // Adiciona o item √† lista
                lista.appendChild(item);
            });
        }
    </script>
</body>
</html>
